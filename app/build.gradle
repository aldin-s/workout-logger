apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.devtools.ksp'

// Automatische Versionierung basierend auf Git-Commits
def getVersionCode = {
    try {
        def code = 'git rev-list --count HEAD'.execute().text.trim()
        return code.toInteger()
    } catch (Exception e) {
        return 1
    }
}

def getVersionName = {
    try {
        // Versucht erst Git-Tag zu finden, sonst generiert aus Commits
        def tag = 'git describe --tags --abbrev=0'.execute().text.trim()
        if (tag) return tag.replaceFirst("^v", "")
        return "1.0.${getVersionCode()}"
    } catch (Exception e) {
        return "1.0.${getVersionCode()}"
    }
}

android {
    namespace 'com.asstudio.berlin.reps'
    compileSdk 36

    defaultConfig {
        applicationId "com.asstudio.berlin.reps"
        minSdkVersion 21
        targetSdkVersion 36
        versionCode getVersionCode()
        versionName getVersionName()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    testOptions {
        // Workaround f√ºr UTP (Unified Test Platform) Fehler
        // Verwendet den alten AndroidJUnitRunner statt UTP
        animationsDisabled = true
    }

    signingConfigs {
        release {
            storeFile file('../reps-release-key.jks')
            storePassword System.getenv("REPS_KEYSTORE_PASSWORD") ?: project.findProperty("REPS_KEYSTORE_PASSWORD")
            keyAlias 'as-studio-berlin'
            keyPassword System.getenv("REPS_KEY_PASSWORD") ?: project.findProperty("REPS_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    
    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

